        <script>
            $(document).ready(function() {
                $("#btnLogin").click(Login);
                $("#btnFetchMap").click(FetchMap);
                $("#btnDrawSchedules").click(DrawSchedules);

                LoginByCookie(document.cookie);
            });

        <script>
            function LoginByCookie(cookie){
                if (cookie == "")
                    return;
                AUTH = cookie;
                $("#login").hide();
            }
            function Login(){
                var username = $("#txtUsername").val();
                var password = $("#txtPassword").val();
                GenerateToken(username, password);
                if (AUTH == "")
                    return;
                document.cookie = AUTH;
                $("#login").hide();
            }
            function FetchMap(){
                GetAllMaps(1, 100, MapAddList);
                GetAllMaps(2, 100, MapAddList);
                GetAllMaps(3, 100, MapAddList);
                GetAllMaps(4, 100, MapAddList);
            }
            function DrawSchedules(){
                DrawLine(1,6,4,1, 0, -100, '#9999FF');
                DrawLine(1,6,4,1, 95, -31, '#99FF99');
                DrawLine(1,6,4,1, -95, -31, '#FF9999');
                DrawLine(1,6,4,1, 59, 81, '#99FFFF');
                DrawLine(1,6,4,1, -59, 81, '#FFFF99');
            }
            function DrawLine(fromx, fromy, tox, toy, offx, offy, color){
                ctx = $("#map-main")[0].getContext("2d");

                fromx = (fromx+5)*224+112 + offx
                fromy = (fromy+5)*224+112 + offy

                tox = (tox+5)*224+112 + offx
                toy = (toy+5)*224+112 + offy

                ctx.beginPath();
                ctx.arc(fromx, fromy, 20, 0, 2 * Math.PI, false);
                ctx.fillStyle = color;
                ctx.fill();

                ctx.beginPath();
                ctx.moveTo(fromx, fromy);
                ctx.lineWidth = 10;
                ctx.strokeStyle = color;
                ctx.lineTo(tox, toy);
                ctx.stroke();

                ctx.beginPath();
                ctx.arc(tox, toy, 20, 0, 2 * Math.PI, false);
                ctx.fillStyle = color;
                ctx.fill();
            }
        </script>
